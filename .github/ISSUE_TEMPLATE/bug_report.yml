name: Bug Report
description: Report a bug or issue with Emoji Eraser
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.
  
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug
      placeholder: What happened?
    validations:
      required: true
  
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Open a file with...
        2. Configure settings...
        3. See error...
    validations:
      required: true
  
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: The emoji should...
    validations:
      required: true
  
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Instead, the extension...
    validations:
      required: true
  
  - type: input
    id: extension-version
    attributes:
      label: Extension Version
      description: What version of Emoji Eraser are you using?
      placeholder: e.g., 0.1.1
    validations:
      required: true
  
  - type: input
    id: vscode-version
    attributes:
      label: VS Code Version
      description: What version of VS Code are you using?
      placeholder: e.g., 1.90.0
    validations:
      required: true
  
  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - Windows
        - macOS
        - Linux
    validations:
      required: true
  
  - type: textarea
    id: settings
    attributes:
      label: Extension Settings
      description: Your current Emoji Eraser settings (if relevant)
      placeholder: |
        {
          "emojiChecker.ignoreInComments": true,
          "emojiChecker.ignoreInStrings": false,
          ...
        }
      render: json
  
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or logs
      placeholder: Add screenshots, output panel logs, etc.
